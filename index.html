<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
    <title>CALCULO PERGOLADO Bold</title>
</head>

<body>
    <header class="rodape">
        <div class="nav-esquerda">
            <img src="./imgs/logo.png" alt="Logo" class="logo" />
        </div>
        <h1 class="titulo">Pergolado</h1>

    </header>

    <div class=" conteudo">
        <div class="calculadora">

            <body>
                <h2>Calculadora de Chapa de Policarbonato</h2>

                <label>Largura da estrutura (mm):</label><br>
                <input type="number" id="largura"><br><br>

                <label>Comprimento/ Queda da água (mm):</label><br>
                <input type="number" id="comprimento"><br><br>

                <label>Espaçamento entre os caibros (cm):</label><br>
                <input type="number" id="espacamento"><br><br>

                <button class="botao" onclick="calcular()">Calcular</button>

                <h3>Resultado:</h3>
                <div id="resultado"></div>

                <script src="app.js"></script>
            </body>
        </div>
    </div>

</html>
