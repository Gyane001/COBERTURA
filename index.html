<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
    <title>CALCULO PERGOLADO Bold</title>
</head>

<body>
    <header class="rodape">
        <div class="nav-esquerda">
            <img src="./img/logo.png" alt="Logo" class="logo" />
            <button class="nav-btn">Inicio</button>

        </div>

        <h1 class="titulo">Pergolado</h1>


    </header>

    <main id="conteudo" class="conteudo">
        <h1 class="instalacao">Preencha as informações abaixo</h1>

        <!-- Exemplo de bloco de impressora -->


        <div class="impressoras">

            <div class="informacoesEstrutura">
                <form>
                    <label for="largura">Largura:</label><br>
                    <input type="text" id="largura" name="largura"><br>
                    <br>
                    <label for="comprimento">Comprimento:</label><br>
                    <input type="text" id="comprimento" name="comprimento">
                    <br><br>
                    <label for="espacamento">Espaçamento entre os caibros:</label><br>
                    <input type="text" id="comprimento" name="comprimento">
                    <br><br>
                    <input type="submit" value="Submit">
                    <input type="reset" value="Reset">
                </form>
            </div>
        </div>
    </main>
</body>

</html>
